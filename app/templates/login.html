{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6 offset-md-3">
        <h2>Login</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Log in</button>
        </form>
        <br><br>
        <p>Don't have an account? <a href="{% url 'signup' %}">Sign up</a></p>

    </div>

</div>

{% endblock %}
